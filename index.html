<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Book Program Discussion</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="home custom-background-color">
      <div class="header">
        <img src="logo.svg" alt="logo" class="link logo" />
        <nav class="nav-bar">
          <div class="link">Home</div>
          <div class="link">About Us</div>
          <div class="link">Catalogue</div>
          <div class="link">News</div>
        </nav>
        <nav class="user-actions">
          <div class="link">Log In</div>
          <div class="link sign-up">Sign Up</div>
        </nav>
      </div>
      <div class="content">
        <div class="left">
          <h1 class="title">Join a book club near you.</h1>
          <div class="link sign-up">Sign Up!</div>
        </div>
        <div class="right">
          <img
            src="./book-great-gatsby.png"
            alt="The Great Gatsby"
            class="book"
          />
          <img src="./shadow.png" alt="Shadow" class="shadow" />
        </div>
      </div>
    </div>
    <div class="catalogue">
      <h2>Check out our catalogue</h2>
      <div class="books">
        <div class="link book">
          <img src="./cover-1984.jpg" alt="1984 by George Orwell book cover" />
          <div class="title">1984</div>
          <div class="author"><em>George Orwell</em></div>
        </div>
        <div class="link book">
          <img
            src="./cover-great-gatsby.jpg"
            alt="The Great Gatsby by F. Scott Fitzgerald book cover"
          />
          <div class="title">The Great Gatsby</div>
          <div class="author"><em>F. Scott Fitzgerald</em></div>
        </div>
        <div class="link book">
          <img
            src="./cover-huckleberry.jpg"
            alt="Huckleberry Finn by Mark Twain book cover"
          />
          <div class="title">Huckleberry Finn</div>
          <div class="author"><em>Mark Twain</em></div>
        </div>
        <div class="link book">
          <img
            src="./cover-little-women.jpg"
            alt="Little Women by Louisa May Alcott book cover"
          />
          <div class="title">Little Women</div>
          <div class="author"><em>Louisa May Alcott</em></div>
        </div>
      </div>
      <div class="link more-books-btn">More Books</div>
    </div>
    <div class="news custom-background-color"></div>
    <div class="footer"></div>
    <script src="./index.js"></script>
  </body>
</html>
